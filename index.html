<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <link type="text/css" href="styles.css" rel="stylesheet">
  <title>Horror Quote Generator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

  <section class="header">

    <h2>The Horror Quote Generator</h2>

  </section>

  <section class="quotes container">
    <div class="box">
        <h2>Click me</h2>
        <a href="#"><img id="jigsaw-image" src="images/saw.png"></a>
        <p id="response"></p>
        <a href="#" id="clickForMore">Click For Details</a>
    </div>

  </section>

  <section>

    <div class="movie-info">

      <h3>Title: <span id="title"></span></h3>
      <h3>Directed by: <span id="director"></span></h3>
      <h3>Released: <span id="year"></span></h3>
      <h3 id="funfact">Did You Know? <br><span id="trivia"></span></h3>

    </div>

    <div>
      <img id="poster" src="">
    </div>

  </section>







  <script src="jquery.js"></script>
  <script src="script.js"></script>

</body>
