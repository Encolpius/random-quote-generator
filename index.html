<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <link type="text/css" href="styles.css" rel="stylesheet">
  <title>Horror Quote Generator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

  <section class="header">

    <h2>The Horror Quote Generator</h2>

  </section>

  <section class="quotes container">
    <div class="box">
        <a href="#"><img id="jigsaw-image" src="images/saw.png"></a>
        <p id="quoteSection"></p>
    </div>

  </section>

  <section>

    <div class="movie-info">

      <h3>Title: <span id="title"></span></h3>
      <h3>Directed by: <span id="director"></span></h3>
      <h3>Released: <span id="year"></span></h3>
      <img id="poster" src="">


  </section>

  <footer>
    <div class="twitter">
      <a id="tweetbutton" href="" target="_blank" class="twitter-share-button">Tweet</a>
    </div>

  </footer>


  <script src="jquery.js"></script>
  <script src="script.js"></script>

</body>
